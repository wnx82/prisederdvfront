<h1>HOME</h1>

<!-- modal d'erreur -->
<div class="modal fade" id="modalErreur" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="ob-h4 modal-title" id="titreModalErreur"></div>
            </div>
            <div class="modal-body">
                <div id="textModalErreur" data-nomsecteur="" data-idajout="">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
<!-- modal de suppression -->
<div class="modal fade" id="modalSuppAvaibility" tabindex="-1" aria-labelledby="ModalSuppLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="ModalSuppLabel">Suppression d'une disponibilité</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Êtes vous sûr de vouloir supprimer la disponibilité:<br>


                Date de début: ${e.startDate}<br>
                Date de fin: ${e.endDate}<br>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <!-- <button class="btn btn-danger" onclick="officeDetail.remove(${index})"
                    data-bs-dismiss="modal">Confirmer</button> -->
            </div>
        </div>
    </div>
</div>
