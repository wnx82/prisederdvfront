<h1>Disponibilité des bureaux</h1>

<div class="row mt-4" id="officeAvailability-form">
    <div class="col-8">
        <form>
            <input type="hidden" class="form-control" name="id">
            <div class="mb-3">
                <label for="officeId" class="form-label">Bureau</label>
                <select class="form-select" name="officeId" id="officeId">
                </select>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Date de départ</label>
                <input type="datetime-local" class="form-control" name="startDate" id="startDate">
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">Date de de fin</label>
                <input type="datetime-local" class="form-control" name="endDate" id="endDate">
            </div>
            <div class="mb-3">
                <label for="slotDuration" class="form-label">Durée</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="slotDuration" name="slotDuration">
                    <span class="input-group-text">minute</span>
                </div>
            </div>




            <button type="button" class="btn btn-danger" onclick="officeAvailability.toggleForm()">Annuler</button>
            <button type="submit" class="btn btn-primary" onclick="officeAvailability.save(event)">Enregistrer</button>
        </form>
    </div>
</div>



<div class="row mt-4" id="container-list">
    <div class="col-12 d-flex flex-row-reverse">
        <button class="btn btn-success" onclick="officeDetail.goToEditOfficeAvailability()">Créer une
            disponibilité</button>
    </div>
    <div class="col-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Bureau</th>
                    <th scope="col">Date de début</th>
                    <th scope="col">Date de fin</th>
                    <th scope="col">Durée</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
