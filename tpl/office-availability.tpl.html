<h1>Disponibilité des bureaux</h1>

<div class="row mt-4" id="officeAvailability-form">
    <div class="col-8">
        <form>
            <input type="hidden" class="form-control" name="id">
            <input type="hidden" class="form-control" name="officeId">
            <div class="mb-3">
                <label for="startDate" class="form-label">Date de départ</label>
                <input type="datetime-local" class="form-control" name="startDate" id="startDate">
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">Date de de fin</label>
                <input type="datetime-local" class="form-control" name="endDate" id="endDate">
            </div>
            <div class="mb-3">
                <label for="slotDuration" class="form-label">Durée</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="slotDuration" name="slotDuration">
                    <span class="input-group-text">minute</span>
                </div>
            </div>

            <button type="button" class="btn btn-danger" onclick="app.navigate('office-detail')">Annuler</button>
            <button type="submit" class="btn btn-primary" onclick="officeAvailability.save(event)">Enregistrer</button>
        </form>
    </div>
</div>
